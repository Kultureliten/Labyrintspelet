<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrintspel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .content {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .game-over, .game-won {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Välkommen till Labyrintspelet!</h1>
    <p id="question">Du står vid en vägskäl. Välj vänster eller höger.</p>
    <button id="left">Vänster</button>
    <button id="right">Höger</button>
    <div class="game-over hidden">
        <h2>Game Over</h2>
        <button onclick="startGame()">Börja om</button>
    </div>
    <div class="game-won hidden">
        <h2>Grattis, du vann!</h2>
        <button onclick="startGame()">Börja om</button>
    </div>
</div>

<script>
    let attempts = 0;

    // Start game function
    function startGame() {
        attempts++;
        document.querySelector('.game-over').classList.add('hidden');
        document.querySelector('.game-won').classList.add('hidden');
        document.getElementById('question').innerText = 'Du står vid en vägskäl. Välj vänster eller höger.';
        document.getElementById('left').disabled = false;
        document.getElementById('right').disabled = false;
    }

    // Path function
    function makeMove(choice) {
        if (choice === 'left') {
            document.getElementById('question').innerText = 'Du gick vänster. Välj vänster eller höger.';
            document.getElementById('left').disabled = false;
            document.getElementById('right').disabled = false;
        } else {
            document.getElementById('question').innerText = 'Du gick höger och dog! Försök igen!';
            document.getElementById('left').disabled = true;
            document.getElementById('right').disabled = true;
            document.querySelector('.game-over').classList.remove('hidden');
        }
    }

    // Event listeners for buttons
    document.getElementById('left').addEventListener('click', function() {
        makeMove('left');
    });

    document.getElementById('right').addEventListener('click', function() {
        makeMove('right');
    });
</script>

</body>
</html>
